<!DOCTYPE html>
<html lang="en">
<head>
    <title> Simple - Form </title>
</head>
<body>
    <!-- HTML Form -->
    <!-- div is a container -->
    <div align = "center">
        <h2> <i> <U> Admission Form </U> </i> </h2>
        First name  <input type = "text"> <br> <br>
        Last name  <input type = "text">

        <!-- Gender  -->
        <h3> Gender </h3>
        <input type = "radio" name = "Gender"> Male
        <input type = "radio" name = "Gender"> Female
        <input type = "radio" name = "Gender"> Others

        <!-- City -->
        <h3> Preferred Location </h3>
        <input type = "checkbox"> Bangalore
        <input type = "checkbox"> Mumbai
        <input type = "checkbox"> Chennai
        <input type = "checkbox"> Vijayawada

        <!-- Course --->
        <h3> Select the course </h3>
        <select>
            <option> ECE </option>
            <option> EIE </option>
            <option> CSE </option>
            <option> IT </option>
            <option> MECH </option>
            <option> CIVIL </option>
            <option> AI  &  ML </option>
        </select>
        <br> <br>
        <!-- Phone Number -->
        <h3> Phone Number </h3>
        Enter The Phone Number <input type = "number" > <br> <br>

        <input type = "Submit">
        <button> Reset </button> <br> <br>

        <!-- Adding Multimedia -->
        <img src = "https://bit.ly/3qVrg6X" width = "300px" height = "300px"> <br> <br>
        <video src = "https://mjnvsai.github.io/VRSEC/Web-programming/HTML/self.mp4" width = "300px" height = "300px" controls> </video> <br> <br>
        <audio src = "https://mjnvsai.github.io/VRSEC/Web-programming/HTML/self-introduct-sai.mp3" controls> </audio> <br> <br>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/BO96yMK8zc8" title="YouTube video player" frameborder="1" allow="accelerometer;
        autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen> </iframe>
    </div>
</body>
</html>
