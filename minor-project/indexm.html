                        <p style = "text-align: center; text-shadow: blueviolet; font-size: 50px; color: firebrick;"> The Red Fort was constructed over 10 years from 1638 - 1648 and it was constructed by Shah Jahan and Our president gives the independence speech on every year at the red fort located at new delhi </p>

                        <summary class="ih1"> Mysore Palace </summary>

                </figcaption>
            </figure>
